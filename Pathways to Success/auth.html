<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type = "module" src="GoogleAuth.js" defer ></script>
    <script type = "module" src="signup.js" defer ></script>
	<script type = "module" src="signin.js" defer ></script>
    <link rel="stylesheet" href="link.css">
</head>

<body>
    <h2>WELCOME STUDENTS</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="input">
            <button id = "google-login-btn" class ="google-button">
                <i class="fab fa-google"></i>G+   
             </button>
            </div>
			<span>or use your email for registration</span>
		<!--	<input id="name" type="text" placeholder="Name" />  -->
			<input id="email" type="email" placeholder="Email" />
			<input id="password" type="password" placeholder="Password" />
			<button id ="signup-btn">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form >
			<h1>Sign in</h1>
			<div class="input">
                <button id = "google-login-btn1" class ="google-button">
                    <i class="fab fa-google"></i>G+   
                 </button>
            </div>
			<span>or use your account</span>
			<input id="loginemail" type="email" placeholder="Email" />
			<input id="loginpassword" type="password" placeholder="Password" />
			<!--<a href="#">Forgot your password?</a>  -->
			<button id="signin-btn">Sign In</button>
			
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome </h1>
				<p>To keep connected with us <br> create a account</p>
				<button class="ghost" id="signIn">Sign In</button>
				
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friends!</h1>
				<p>Enter your Login details and start a learning journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<script src='overlay.js'></script>
    
</body>
</html>
