<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Form</title>
    <link rel="stylesheet" href="deptcircular.css" />
  </head>

  <body>
    <div class="container">
      <h1>Company Form</h1>
      <form id="deptForm" enctype="multipart/form-data">
        <label for="sname">Name:</label>
        <input type="text" id="sname" required /><br /><br />

        <label for="degree">Degree:</label>
        <input type="text" id="degree" required /><br /><br />

        <label for="pemail">Email:</label>
        <input type="text" id="pemail" required /><br /><br />

        <label for="specialization">Specialization:</label>
        <select id="specialization" required>
          <option value="Select">Select</option>
          <option value="Aerospace Engineering">Aerospace Engineering</option>
          <option value="Artificial Intelligence and Data Science">
            Artificial Intelligence and Data Science
          </option>
          <option value="Biomedical Engineering">Biomedical Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Chemical Engineering">Chemical Engineering</option>
          <option value="Computer Science and Engineering">
            Computer Science and Engineering
          </option>
          <option value="Electrical and Electronics Engineering">
            Electrical and Electronics Engineering
          </option>
          <option value="Electronics and Communication Engineering">
            Electronics and Communication Engineering
          </option>
          <option value="Information Technology">Information Technology</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Mechanical and Automation Engineering">
            Mechanical and Automation Engineering
          </option>
          <option value="Mechatronics Engineering">
            Mechatronics Engineering
          </option></select
        ><br /><br />

        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" step="0.01" required /><br /><br />

        <label for="marks12">12th Percentage:</label>
        <input type="number" id="marks12" step="1" required /><br /><br />

        <label for="marks10">10th Percentage:</label>
        <input type="number" id="marks10" step="1" required /><br /><br />

        <label for="backlog">Backlog</label>
        <select id="backlog" required>
          <option value="Select">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br /><br />

        <label for="skills">Skill Set:</label> <br />
        <textarea id="skills" required></textarea><br /><br />

        <label for="eskills">Extra Skills:</label>
        <input type="text" id="eskills" /> <br /><br />

        <label for="resume">Resume (PDF only):</label>
        <input type="file" id="resume" accept=".pdf" required /><br /><br />

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="deptcircular.js"></script>
  </body>
</html>
